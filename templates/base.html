<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyNotepad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/main.js"></script>
    <script src="../static/services.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="header-box">
    <div class="logo-box">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
    </div>
</div>
<div class="content-box">
    <nav class="navigator">
        <nav class="nav flex-column">
            <div id="section-nav">
            </div>
            <div class="btn-box">
                <button class="btn add-button" aria-label="add" data-bs-toggle="modal"
                        data-bs-target="#modalAddSection">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </nav>
    </nav>
    <div class="content-body">
        <div class="new-note-box" id="new-note-box" hidden>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalAddNote">Agregar nota</button>
        </div>
        <div class="empty-notes-msg" id="empty-notes-msg" hidden>No hay notas registradas!</div>
        <div class="note-list-box" id="notes-div">
        </div>
    </div>

    <!-- Modal New Section -->
    <div class="modal fade" id="modalAddSection" data-bs-backdrop="static" data-bs-keyboard="false"
         tabindex="-1" aria-labelledby="modalAddSectionLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAddSectionLabel"><b>Agregar sección</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="/">
                    <div class="modal-body">
                        <div class="input-group mb-2">
                            <span class="input-group-text">Sección</span>
                            <input type="text" class="form-control" name="section_name" id="section_name"
                                   placeholder="" required aria-label="section_name">
                        </div>
                        <hr>
                        <div class="show-note-form" id="btn-show-note-form" onclick="toggleNoteForm()">+ Agregar nota
                        </div>
                        <div id="note-form" hidden>
                            <div class="input-group mb-2">
                                <span class="input-group-text">Titulo</span>
                                <input type="text" class="form-control" name="title" id="title" placeholder=""
                                       aria-label="title">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">Contenido</span>
                                <textarea class="form-control" name="content" id="content" rows="10"
                                          aria-label="content"></textarea>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">Tags</span>
                                <input type="text" class="form-control" name="tag" id="tag" placeholder=""
                                       aria-label="tag" onkeydown="addTagModalSection(event)">
                            </div>
                            <div id="new-tags-box"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="saveSectionForm()">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END Modal -->

    <!-- MODAL New Note -->
    <div class="modal fade" id="modalAddNote" data-bs-backdrop="static" data-bs-keyboard="false"
         tabindex="-1" aria-labelledby="modalAddNoteLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAddNoteLabel"><b>Nuevo apunte</b></h5>
                    <button type="button" id="btnCloseModalNote" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="/">
                    <div class="modal-body">
                        <div class="input-group mb-2">
                            <span class="input-group-text">Titulo</span>
                            <input type="text" class="form-control" name="note_title" id="note_title" aria-label="title">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">Contenido</span>
                            <textarea class="form-control" name="note_content" id="note_content" rows="10"
                                      aria-label="content"></textarea>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">Tags</span>
                            <input type="text" class="form-control" name="note_tag" id="note_tag" placeholder=""
                                   aria-label="tag" onkeydown="addTagModalNote(event)">
                        </div>
                        <div id="note-tags-edited"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnModalNote">Agregar nota</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
